# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - client-api-builders

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - uses: azure/docker-login@v1
      with:
        login-server: https://diogo.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_dd6a03362327432e93a8d4ac0e8b03d6 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_5f64c2625ee948808a7f19b9c491bd1f }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2.2.1
      with:
        push: true
        tags: client-api:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'client-api-builders'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_5dda5230b96b4b589475ba38a11c9131 }}
        images: 'diogo.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_dd6a03362327432e93a8d4ac0e8b03d6 }}/client-api:${{ github.sha }}'